  <script type="text/javascript" src="lightgallery-static/js/jquery.justifiedGallery.min.js"></script>
  <script type="text/javascript" src="lightgallery/js/lightgallery.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" src="js/vendor/classie.js"></script>
  <script type='application/javascript' src='js/vendor/fastclick.js'></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    var aboutTween      = $('.about');
    var musicTween    = $('.music');
    var videosTween   = $('.videos');
    var imagesTween   = $('.images');
    var writingTween  = $('.writing');
    var contactTween  = $('.email-icon');
    var keyImg = $('.key_img');

    var loadingText = $('.loading');
    var loadingTween;
    loadingTween = TweenMax.to(loadingText, 14.8, {rotation:110, y:-120, x:200});

    var periodsInt = function(){
        var txtOrig = "...";
        var txt1 = "..&nbsp;";
        var txt2 = ".&nbsp;&nbsp;";
        var txt3 = "&nbsp;&nbsp;&nbsp;";
        setTimeout(function(){
            $('.loading-periods').html(txt1);
        }, 150);
        setTimeout(function(){
            $('.loading-periods').html(txt2);
        }, 300);
        setTimeout(function(){
            $('.loading-periods').html(txt3);
        }, 450);
        setTimeout(function(){
            $('.loading-periods').html(txt2);
        }, 600);
        setTimeout(function(){
            $('.loading-periods').html(txt1);
        }, 750);
        setTimeout(function(){
            $('.loading-periods').html(txtOrig);
        }, 900);
    };

    periodsInt();
    startPeriodsInt = setInterval(function(){
        periodsInt();
    }, 1400);

    $("<img/>")
        .on('load', function() { var keyTween; keyTween = TweenMax.to(keyImg, .6, {opacity:.2}); })
        .on('error', function() { console.log("error loading key_img"); })
        .attr("src", $('.key_img').attr("src"))
    ;

    var iconTweenStart = function(){
        
        var tween;

        setTimeout(function(){
            clearInterval(startPeriodsInt);
            $('.loading').html("loading ..&nbsp;");
        }, 50);
        setTimeout(function(){
            $('.loading').html("loading .&nbsp;&nbsp;");
        }, 100);
        setTimeout(function(){
            $('.loading').html("loading&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 150);
        setTimeout(function(){
            $('.loading').html("loadin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 200);
        setTimeout(function(){
            $('.loading').html("loadi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 250);
        setTimeout(function(){
            $('.loading').html("load&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 300);
        setTimeout(function(){
            $('.loading').html("loa&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 350);
        setTimeout(function(){
            $('.loading').html("lo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 400);
        setTimeout(function(){
            $('.loading').html("l&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }, 450);
        setTimeout(function(){
            $('.loading').html("");
        }, 500);
        setTimeout(function(){
            $('.loading').empty();
        }, 510);        

        setTimeout(function(){
            tween = TweenMax.to(aboutTween, .5, {y:-70, opacity:1});
            tween = TweenMax.to(musicTween, .7, {y:-70, opacity:1});
            tween = TweenMax.to(videosTween, .9, {y:-70, opacity:1});
            tween = TweenMax.to(imagesTween, 1.1, {y:-70, opacity:1});
            tween = TweenMax.to(writingTween, 1.4, {y:-80, opacity:1});
            tween = TweenMax.to(contactTween, 1.8, {y:-90, opacity:1});             
        }, 100);    
    };

    window.prettyPrint && prettyPrint()

    $(window).bind("load", function(){
        iconTweenStart();
        setTimeout(function(){
            // Animated thumbnails
            var $animThumb = $('#animated-thumbnails');
            if ($animThumb.length) {
                $animThumb.justifiedGallery({
                    border: 6
                }).on('jg.complete', function() {
                    $animThumb.lightGallery({
                        thumbnail: true
                    });
                });
            };                       
        }, 10); 
    });
  </script>
</body>
</html>
